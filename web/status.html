<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status - Neural Style Transfer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #28a745;
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-card.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .status-card.warning {
            border-left-color: #ffc107;
            background: #fffbf0;
        }

        .status-card.info {
            border-left-color: #17a2b8;
            background: #f0f8ff;
        }

        .status-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .status-text {
            color: #666;
            line-height: 1.5;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-error {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .actions {
            text-align: center;
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .overall-status {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 15px;
            font-size: 1.2em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé® Neural Style Transfer - Application Status</h1>

        <div class="overall-status" id="overallStatus">
            <div class="loading"></div>
            Checking application status...
        </div>

        <div class="status-grid" id="statusGrid">
            <!-- Status cards will be populated by JavaScript -->
        </div>

        <div class="actions">
            <a href="/" class="btn btn-primary">üöÄ Launch Main App</a>
            <a href="/test_frontend.html" class="btn btn-secondary">üß™ Frontend Tests</a>
            <a href="/debug_console.html" class="btn btn-secondary">üêõ Debug Console</a>
        </div>
    </div>

    <script>
        const statusData = [
            { id: 'server', title: 'Web Server', status: 'checking', description: 'HTTP server accessibility' },
            { id: 'wasm', title: 'WASM Module', status: 'checking', description: 'Rust WebAssembly module' },
            { id: 'onnx', title: 'ONNX Runtime', status: 'checking', description: 'Neural network inference engine' },
            { id: 'models', title: 'Model Files', status: 'checking', description: 'ONNX style transfer models' },
            { id: 'serviceWorker', title: 'Service Worker', status: 'checking', description: 'Offline functionality' },
            { id: 'ui', title: 'User Interface', status: 'checking', description: 'HTML/CSS/JavaScript components' }
        ];

        let completedChecks = 0;

        function createStatusCard(item) {
            const card = document.createElement('div');
            card.className = `status-card ${getStatusClass(item.status)}`;
            card.id = `card-${item.id}`;

            card.innerHTML = `
                <div class="status-title">${item.title}</div>
                <div class="status-text">${item.description}</div>
                <div class="status-badge ${getBadgeClass(item.status)}">${item.status}</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-${item.id}"></div>
                </div>
            `;

            return card;
        }

        function getStatusClass(status) {
            switch (status) {
                case 'success': return '';
                case 'error': return 'error';
                case 'warning': return 'warning';
                case 'info': return 'info';
                default: return 'info';
            }
        }

        function getBadgeClass(status) {
            switch (status) {
                case 'success': return 'badge-success';
                case 'error': return 'badge-error';
                case 'warning': return 'badge-warning';
                case 'info': return 'badge-info';
                default: return 'badge-info';
            }
        }

        function updateStatusCard(id, status, description) {
            const card = document.getElementById(`card-${id}`);
            const progress = document.getElementById(`progress-${id}`);
            const badge = card.querySelector('.status-badge');

            card.className = `status-card ${getStatusClass(status)}`;
            card.querySelector('.status-text').textContent = description;
            badge.textContent = status;
            badge.className = `status-badge ${getBadgeClass(status)}`;

            if (status === 'success') {
                progress.style.width = '100%';
                progress.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
            } else if (status === 'error') {
                progress.style.width = '100%';
                progress.style.background = '#dc3545';
            } else if (status === 'warning') {
                progress.style.width = '100%';
                progress.style.background = '#ffc107';
            }

            completedChecks++;
            updateOverallStatus();
        }

        function updateOverallStatus() {
            const overall = document.getElementById('overallStatus');
            const successCount = statusData.filter(item => item.status === 'success').length;
            const errorCount = statusData.filter(item => item.status === 'error').length;

            if (completedChecks === statusData.length) {
                if (errorCount === 0) {
                    overall.innerHTML = 'üéâ All systems operational! Application is ready.';
                    overall.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                } else if (errorCount < statusData.length / 2) {
                    overall.innerHTML = '‚ö†Ô∏è Application partially functional. Some features may not work.';
                    overall.style.background = 'linear-gradient(45deg, #ffc107, #fd7e14)';
                } else {
                    overall.innerHTML = '‚ùå Application has critical issues. Please check the debug console.';
                    overall.style.background = 'linear-gradient(45deg, #dc3545, #c82333)';
                }
            } else {
                overall.innerHTML = `<div class="loading"></div> Checking systems... (${completedChecks}/${statusData.length})`;
            }
        }

        // Initialize status cards
        document.addEventListener('DOMContentLoaded', function () {
            const grid = document.getElementById('statusGrid');
            statusData.forEach(item => {
                grid.appendChild(createStatusCard(item));
            });

            // Start checking systems
            setTimeout(checkServer, 500);
        });

        // Check server status
        async function checkServer() {
            try {
                const response = await fetch('/');
                if (response.ok) {
                    updateStatusCard('server', 'success', 'HTTP server running on port 8001');
                } else {
                    updateStatusCard('server', 'error', `Server responded with status ${response.status}`);
                }
            } catch (error) {
                updateStatusCard('server', 'error', 'Cannot connect to server');
            }

            setTimeout(checkWasm, 200);
        }

        // Check WASM module
        async function checkWasm() {
            try {
                const response = await fetch('/pkg/neural_style_transfer.js');
                if (response.ok) {
                    const content = await response.text();
                    if (content.includes('WebAssembly')) {
                        updateStatusCard('wasm', 'success', 'WASM module available and valid');
                    } else {
                        updateStatusCard('wasm', 'warning', 'WASM file exists but may be corrupted');
                    }
                } else {
                    updateStatusCard('wasm', 'error', `Cannot access WASM module (${response.status})`);
                }
            } catch (error) {
                updateStatusCard('wasm', 'error', 'Cannot access WASM module');
            }

            setTimeout(checkOnnx, 200);
        }

        // Check ONNX runtime
        async function checkOnnx() {
            try {
                if (typeof window.ort !== 'undefined') {
                    // Verify it's properly initialized by testing a basic property
                    try {
                        if (window.ort.InferenceSession) {
                            updateStatusCard('onnx', 'success', 'ONNX Runtime loaded and functional');
                        } else {
                            updateStatusCard('onnx', 'warning', 'ONNX Runtime loaded but may be incomplete');
                        }
                    } catch (e) {
                        updateStatusCard('onnx', 'warning', 'ONNX Runtime loaded but verification failed');
                    }
                } else {
                    // Try to load it with fallback
                    await loadOnnxRuntime();

                    if (typeof window.ort !== 'undefined') {
                        updateStatusCard('onnx', 'success', 'ONNX Runtime loaded successfully');
                    } else {
                        updateStatusCard('onnx', 'error', 'ONNX Runtime failed to load');
                    }
                }
            } catch (error) {
                updateStatusCard('onnx', 'error', `ONNX Runtime unavailable: ${error.message}`);
            }

            setTimeout(checkModels, 200);
        }

        // Improved ONNX Runtime loader for status page
        async function loadOnnxRuntime() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');

                // Try multiple CDN sources for better reliability
                const cdnUrls = [
                    'https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js',
                    'https://unpkg.com/onnxruntime-web@1.18.0/dist/ort.min.js',
                    'https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.0/dist/ort.min.js'
                ];

                let currentUrlIndex = 0;

                const tryLoad = () => {
                    if (currentUrlIndex >= cdnUrls.length) {
                        reject(new Error('Failed to load ONNX Runtime from all CDN sources'));
                        return;
                    }

                    script.src = cdnUrls[currentUrlIndex];

                    script.onload = () => {
                        // Wait for the ort object to be fully available
                        const checkAvailability = (attempts = 0) => {
                            if (typeof window.ort !== 'undefined') {
                                resolve();
                            } else if (attempts < 30) { // Max 3 seconds
                                setTimeout(() => checkAvailability(attempts + 1), 100);
                            } else {
                                reject(new Error('ONNX Runtime loaded but ort object not available'));
                            }
                        };

                        checkAvailability();
                    };

                    script.onerror = () => {
                        currentUrlIndex++;
                        tryLoad();
                    };

                    // Remove previous script if it exists
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }

                    document.head.appendChild(script);
                };

                tryLoad();
            });
        }

        // Check model files
        async function checkModels() {
            try {
                const response = await fetch('/models/mosaic-9.onnx');
                if (response.ok) {
                    const size = response.headers.get('content-length');
                    if (size && parseInt(size) > 1000000) { // At least 1MB
                        updateStatusCard('models', 'success', `Models available (${Math.round(parseInt(size) / 1024 / 1024)}MB)`);
                    } else {
                        updateStatusCard('models', 'warning', 'Models exist but may be corrupted');
                    }
                } else {
                    updateStatusCard('models', 'error', `Cannot access models (${response.status})`);
                }
            } catch (error) {
                updateStatusCard('models', 'error', 'Cannot access model files');
            }

            setTimeout(checkServiceWorker, 200);
        }

        // Check service worker
        async function checkServiceWorker() {
            try {
                const response = await fetch('/service-worker.js');
                if (response.ok) {
                    updateStatusCard('serviceWorker', 'success', 'Service worker available for offline support');
                } else {
                    updateStatusCard('serviceWorker', 'warning', `Service worker not accessible (${response.status})`);
                }
            } catch (error) {
                updateStatusCard('serviceWorker', 'warning', 'Service worker not available');
            }

            setTimeout(checkUI, 200);
        }

        // Check UI components
        async function checkUI() {
            try {
                const response = await fetch('/');
                if (response.ok) {
                    const text = await response.text();
                    if (text.includes('uploadArea') && text.includes('styleGrid')) {
                        updateStatusCard('ui', 'success', 'UI components loaded and functional');
                    } else {
                        updateStatusCard('ui', 'warning', 'UI HTML loaded but may be incomplete');
                    }
                } else {
                    updateStatusCard('ui', 'error', `Cannot load UI (${response.status})`);
                }
            } catch (error) {
                updateStatusCard('ui', 'error', 'Cannot load user interface');
            }
        }
    </script>
</body>

</html>
