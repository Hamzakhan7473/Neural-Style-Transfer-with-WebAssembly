<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal WASM Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #log {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>üîç Minimal WASM Test</h1>
    <button onclick="testImport()">Test Import</button>
    <div id="log"></div>

    <script type="module">
        let logElement = document.getElementById('log');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        window.testImport = async function () {
            try {
                log('=== Starting Import Test ===');

                log('Step 1: Importing module...');
                const module = await import('./pkg/neural_style_transfer.js');
                log('‚úÖ Module imported');

                log('Step 2: Checking exports...');
                log('Available exports: ' + Object.keys(module).join(', '));

                log('Step 3: Checking default export...');
                if (module.default) {
                    log('‚úÖ Default export exists');
                    log('Default export type: ' + typeof module.default);

                    if (typeof module.default === 'function') {
                        log('‚úÖ Default export is a function');

                        log('Step 4: Calling init function...');
                        await module.default();
                        log('‚úÖ Init function completed');

                        log('Step 5: Testing other functions...');
                        if (module.init_panic_hook) {
                            module.init_panic_hook();
                            log('‚úÖ Panic hook set');
                        }

                        if (module.greet) {
                            module.greet();
                            log('‚úÖ Greet function called');
                        }

                        log('=== All Tests Passed! ===');
                    } else {
                        log('‚ùå Default export is not a function');
                    }
                } else {
                    log('‚ùå No default export found');
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                log(`Error stack: ${error.stack}`);
            }
        };

        log('Minimal test page loaded');
    </script>
</body>

</html>
