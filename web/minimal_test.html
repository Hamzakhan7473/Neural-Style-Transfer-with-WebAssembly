<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Upload & Style Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .test-section { 
            background: #f8f9fa; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
            border: 1px solid #dee2e6; 
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .info { color: #17a2b8; }
        .file-upload {
            border: 2px dashed #007bff;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            margin: 20px 0;
            position: relative;
            cursor: pointer;
            background: rgba(0, 123, 255, 0.05);
        }
        .file-upload:hover {
            background: rgba(0, 123, 255, 0.1);
            border-color: #0056b3;
        }
        .file-upload input[type="file"] {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }
        select {
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 6px;
            font-size: 16px;
            margin: 10px 0;
            min-width: 300px;
        }
        #log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üß™ Minimal Upload & Style Test</h1>
    
    <div class="test-section">
        <h2>üìÅ File Upload Test</h2>
        <div class="file-upload">
            <input id="fileInput" type="file" accept="image/*" />
            <div style="font-size: 18px; color: #007bff;">
                üìÅ Click here to upload an image<br>
                <small style="color: #6c757d;">Supports: JPG, PNG, GIF</small>
            </div>
        </div>
        <div id="fileStatus">No file selected</div>
    </div>
    
    <div class="test-section">
        <h2>üé≠ Style Selection Test</h2>
        <select id="styleSelect">
            <option value="">Choose a style...</option>
            <option value="starry_night">Van Gogh - Starry Night</option>
            <option value="picasso_cubist">Picasso - Cubist</option>
            <option value="ukiyo_e">Japanese Ukiyo-e</option>
            <option value="cyberpunk">Cyberpunk Neon</option>
            <option value="abstract_expr">Abstract Expressionism</option>
        </select>
        <div id="styleStatus">No style selected</div>
    </div>
    
    <div class="test-section">
        <h2>üìä Test Results</h2>
        <div id="testResults">
            <div id="fileTest">‚ùå File upload not tested</div>
            <div id="styleTest">‚ùå Style selection not tested</div>
        </div>
    </div>
    
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            log.textContent += logEntry;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        // Test file input
        const fileInput = document.getElementById('fileInput');
        const fileStatus = document.getElementById('fileStatus');
        const fileTest = document.getElementById('fileTest');
        
        fileInput.addEventListener('change', (e) => {
            addLog('üìÅ File input change event triggered');
            addLog(`Files selected: ${e.target.files.length}`);
            
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileStatus.innerHTML = `<span class="success">‚úÖ File selected: ${file.name}</span>`;
                fileStatus.innerHTML += `<br><span class="info">Size: ${(file.size/1024).toFixed(1)} KB | Type: ${file.type}</span>`;
                
                fileTest.innerHTML = `<span class="success">‚úÖ File upload working!</span>`;
                
                addLog(`üìÅ File: ${file.name}`);
                addLog(`üìÅ Size: ${(file.size/1024).toFixed(1)} KB`);
                addLog(`üìÅ Type: ${file.type}`);
                
                // Test image loading
                const img = new Image();
                img.onload = () => {
                    addLog(`üñºÔ∏è Image loaded successfully: ${img.width}x${img.height}`);
                    fileStatus.innerHTML += `<br><span class="success">üñºÔ∏è Image loaded: ${img.width}x${img.height}</span>`;
                };
                img.onerror = () => {
                    addLog('‚ùå Failed to load image');
                    fileStatus.innerHTML += '<br><span class="error">‚ùå Failed to load image</span>';
                };
                img.src = URL.createObjectURL(file);
                
            } else {
                fileStatus.innerHTML = '<span class="info">No file selected</span>';
                fileTest.innerHTML = `<span class="error">‚ùå File upload not working</span>`;
            }
        });
        
        // Test style selection
        const styleSelect = document.getElementById('styleSelect');
        const styleStatus = document.getElementById('styleStatus');
        const styleTest = document.getElementById('styleTest');
        
        styleSelect.addEventListener('change', (e) => {
            addLog(`üé≠ Style selection change event triggered: ${e.target.value}`);
            
            if (e.target.value) {
                styleStatus.innerHTML = `<span class="success">‚úÖ Style selected: ${e.target.value}</span>`;
                styleTest.innerHTML = `<span class="success">‚úÖ Style selection working!</span>`;
                
                // Show style details
                const styleNames = {
                    'starry_night': 'Van Gogh - Starry Night',
                    'picasso_cubist': 'Picasso - Cubist',
                    'ukiyo_e': 'Japanese Ukiyo-e',
                    'cyberpunk': 'Cyberpunk Neon',
                    'abstract_expr': 'Abstract Expressionism'
                };
                
                styleStatus.innerHTML += `<br><span class="info">üé® ${styleNames[e.target.value]}</span>`;
                
            } else {
                styleStatus.innerHTML = '<span class="info">No style selected</span>';
                styleTest.innerHTML = `<span class="error">‚ùå Style selection not working</span>`;
            }
        });
        
        // Initial log
        addLog('üß™ Minimal test page loaded');
        addLog('üí° Try uploading an image and selecting a style');
        addLog('üîç Check the console for detailed logs');
        
        // Check if elements exist
        addLog('üîç Checking DOM elements...');
        if (fileInput) addLog('‚úÖ File input found');
        else addLog('‚ùå File input not found');
        
        if (styleSelect) addLog('‚úÖ Style select found');
        else addLog('‚ùå Style select not found');
        
        // Test click events
        fileInput.addEventListener('click', () => {
            addLog('üîò File input clicked');
        });
        
        styleSelect.addEventListener('click', () => {
            addLog('üîò Style select clicked');
        });
    </script>
</body>
</html>
