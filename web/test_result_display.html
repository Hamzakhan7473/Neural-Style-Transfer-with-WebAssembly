<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Display Test - Neural Style Transfer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: #f8f9fa;
        }

        .image-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .image-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .image-panel h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .image-container {
            min-height: 300px;
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7fafc;
        }

        .image-container canvas {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 500;
            margin: 10px 0;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .processing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 12px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé® Result Display Test</h1>

        <div class="test-section">
            <h2>Test Controls</h2>
            <button class="btn" onclick="testImageDisplay()">Test Image Display</button>
            <button class="btn" onclick="testCanvasCreation()">Test Canvas Creation</button>
            <button class="btn" onclick="testErrorDisplay()">Test Error Display</button>
            <button class="btn" onclick="clearResults()">Clear Results</button>
        </div>

        <div class="image-panels">
            <div class="image-panel">
                <h3>Original Image</h3>
                <div class="image-container" id="originalContainer">
                    <div style="text-align: center; color: #718096;">
                        <div style="font-size: 3rem; margin-bottom: 10px;">üì∑</div>
                        <p>Original image will appear here</p>
                    </div>
                </div>
            </div>

            <div class="image-panel">
                <h3>Result Image</h3>
                <div class="image-container" id="resultContainer" style="position: relative;">
                    <div style="text-align: center; color: #718096;">
                        <div style="font-size: 3rem; margin-bottom: 10px;">üé®</div>
                        <p>Result will appear here</p>
                    </div>
                    <div class="processing-overlay" id="processingOverlay">
                        <div class="spinner"></div>
                        <div>Processing...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>Status</h2>
            <div id="status" class="status info">Ready to test result display</div>
        </div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function testImageDisplay() {
            updateStatus('Testing image display...', 'info');

            // Create a test canvas with a simple pattern
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');

            // Draw a gradient pattern
            const gradient = ctx.createLinearGradient(0, 0, 300, 300);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 300, 300);

            // Add some text
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Test Image', 150, 150);

            // Display in result container
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = '';
            resultContainer.appendChild(canvas);

            updateStatus('‚úÖ Test image displayed successfully!', 'success');
        }

        function testCanvasCreation() {
            updateStatus('Testing canvas creation...', 'info');

            try {
                // Simulate the style transfer process
                const originalCanvas = document.getElementById('originalContainer').querySelector('canvas');
                if (!originalCanvas) {
                    throw new Error('No original canvas found');
                }

                // Create result canvas with same dimensions
                const resultCanvas = document.createElement('canvas');
                const resultCtx = resultCanvas.getContext('2d');
                resultCanvas.width = originalCanvas.width;
                resultCanvas.height = originalCanvas.height;

                // Apply a simple filter effect
                resultCtx.drawImage(originalCanvas, 0, 0);
                const imageData = resultCtx.getImageData(0, 0, resultCanvas.width, resultCanvas.height);
                const data = imageData.data;

                // Apply a simple color filter
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = data[i] * 1.2;     // Red
                    data[i + 1] = data[i + 1] * 0.8; // Green
                    data[i + 2] = data[i + 2] * 1.1; // Blue
                }

                resultCtx.putImageData(imageData, 0, 0);

                // Display result
                const resultContainer = document.getElementById('resultContainer');
                resultContainer.innerHTML = '';
                resultContainer.appendChild(resultCanvas);

                updateStatus('‚úÖ Canvas creation and processing test successful!', 'success');

            } catch (error) {
                updateStatus(`‚ùå Canvas test failed: ${error.message}`, 'error');
                console.error('Canvas test error:', error);
            }
        }

        function testErrorDisplay() {
            updateStatus('Testing error display...', 'info');

            // Simulate an error
            const errorMessage = 'Test error: ONNX Runtime not available';

            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #dc3545; text-align: center; padding: 20px;">
                    <div style="font-size: 3rem; margin-bottom: 10px;">‚ùå</div>
                    <h3>Processing Failed</h3>
                    <p>${errorMessage}</p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">Check the browser console for more details.</p>
                </div>
            `;

            updateStatus('‚úÖ Error display test completed!', 'success');
        }

        function clearResults() {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `
                <div style="text-align: center; color: #718096;">
                    <div style="font-size: 3rem; margin-bottom: 10px;">üé®</div>
                    <p>Result will appear here</p>
                </div>
            `;

            updateStatus('Results cleared', 'info');
        }

        // Auto-create a test image on load
        window.addEventListener('load', function () {
            // Create a simple test image in the original container
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');

            // Draw a colorful pattern
            ctx.fillStyle = '#48bb78';
            ctx.fillRect(0, 0, 300, 300);

            ctx.fillStyle = '#ed8936';
            ctx.fillRect(50, 50, 200, 200);

            ctx.fillStyle = '#f56565';
            ctx.fillRect(100, 100, 100, 100);

            // Add text
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Test Image', 150, 150);

            const originalContainer = document.getElementById('originalContainer');
            originalContainer.innerHTML = '';
            originalContainer.appendChild(canvas);

            updateStatus('Test page loaded with sample image', 'success');
        });
    </script>
</body>

</html>
